<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Interface - CodeHUB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <h1>Welcome to CodeHUB</h1>
        <button id="createRoom" class="btn">Create Room</button>
        <input type="text" id="roomIdInput" placeholder="Enter Room ID">
        <button id="joinRoom" class="btn">Join Room</button>
        <button id="startCoding" class="btn">Start Coding</button>

        <div id="chat">
            <textarea id="chatArea" readonly></textarea>
            <input type="text" id="messageInput" placeholder="Enter your message">
            <button id="sendMessage" class="btn">Send</button>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
